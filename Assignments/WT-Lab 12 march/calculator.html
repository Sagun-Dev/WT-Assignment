<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<label for="num1">Num 1</label>
	<input type="text" id="num1"/>
	<br><br>
	
	<label for="num2">Num 2</label>
	<input type="text" id="num2"/>
	<br><br>

	<label for="result">Result</label>
	<input type="text" id="result"/>
	<br><br>

	<button id="divide" value="/" onclick="assign(value)">Divide</button>
	<button id="add" value="+" onclick="assign(value)">Add</button>
	<button id="subtract" value="-" onclick="assign(value)">Subtract</button>
	<button id="multiply" value="*" onclick="assign(value)">Multiply</button>

	<script type="text/javascript">
		function assign(value){
			var num1,num2;
			num1=document.getElementById("num1").value;

			num2=document.getElementById("num2").value;
			
			if(value=="/"){
				document.getElementById("result").value=num1/num2;
			}else if(value=="*"){

				document.getElementById("result").value=num1*num2;
			}else if(value=="+"){

				document.getElementById("result").value=parseInt(num1)+parseInt(num2);
			}else if(value=="-"){

				document.getElementById("result").value=num1-num2;
			}
		}
	</script>
</body>
</html>
