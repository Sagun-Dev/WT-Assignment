<!DOCTYPE html>
<html>
<head>
	<title>Even Or Odd</title>
</head>
<body>
<script type="text/javascript">
	var num=parseInt(prompt("Enter a number."));
	
	if(Number.isInteger(num)==true){
		if(num%2==0){
			console.log("Given number is Even");
		}else{
			console.log("Given number is Odd");
		}
	}else{
		console.log("Invalid");
	}
</script>
</body>
</html>
